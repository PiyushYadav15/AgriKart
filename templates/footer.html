<style>
/* ========= Global Layout Fix ========= */
html, body {
  height: 90%;
  margin: 0;
  padding: 0;
}

/* ========= FOOTER ========== */
.footer-animated {
  background-color: #073473; /* AgriKart blue */
  color: #f3f4f6; /* light text */
  padding: 4rem 2rem 6rem; /* increased bottom padding */
  font-size: 1.05rem;
  width: 100%;
  opacity: 0;
  transform: translateY(50px);
  transition: all 0.6s ease;
}

/* Ensure it always sticks to bottom if page is short */
body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1; /* content grows */
}

.footer-logo {
  font-size: 1.9rem;
  font-weight: bold;
  color: #ffffff;
  margin-bottom: 0.25rem;
  text-align: center;
}

.footer-tagline {
  color: #9ca3af;
  font-size: 1.3rem;
  text-align: center;
  margin-bottom: 2rem;
}

.footer-animated h3 {
  font-size: 1.4rem;
  font-weight: 600;
  margin-bottom: 0.75rem;
  color: #f9fafb;
}

.footer-animated ul li {
  margin-bottom: 0.5rem;
  list-style: none;
}

.footer-animated a {
  color: #d1d5db;
  text-decoration: none;
  transition: color 0.3s ease;
}

.footer-animated a:hover {
  color: #ffffff;
}

.footer-animated .fab {
  transition: transform 0.3s ease;
}

.footer-animated .fab:hover {
  transform: scale(1.2);
}

/* Divider Bottom */
.footer-animated .border-t {
  border-color: #374151;
  margin-top: 2rem;
  padding-top: 1.5rem;
  font-size: 1.2rem;
  color: #9ca3af;
  text-align: center;
}
/* When visible */
.footer-animated.visible {
  opacity: 1;
  transform: translateY(0);
}

/* ========== WhatsApp Button ========== */
a.fixed.bg-green-500 {
  box-shadow: 2px 15px 20px rgba(16, 185, 129, 0.5);
  animation: popIn 0.4s ease-in-out;
}

/* ========== Scroll To Top ========== */
#scrollTopBtn {
  background-color: #111827;
  font-size: 1.3rem;
  color: #f3f4f6;
  padding: 0.75rem;
  border-radius: 9999px;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
  transition: transform 0.3s ease, opacity 0.3s ease;
}

#scrollTopBtn:hover {
  transform: scale(1.1);
  opacity: 0.9;
}

/* ========== Animation ========== */
@keyframes popIn {
  from {
    transform: scale(0.5);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

/* ========== Responsive ========== */
@media (max-width: 768px) {
  .footer-animated {
    text-align: center;
    font-size: 1rem;
    padding: 3rem 1rem 5rem; /* mobile padding */
  }

  .footer-animated .grid {
    display: block;
  }

  .footer-animated .grid > div {
    margin-bottom: 1.5rem;
  }
}

</style>
<!-- FOOTER SECTION -->
<footer id="footer" class="footer-animated opacity-0 translate-y-12 transition-all duration-700">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 grid grid-cols-1 md:grid-cols-3 gap-8">
    
    <!-- Section 1: Logo & Info -->
  <div class="footer-brand text-center md:text-left md:col-span-1">
    <h2 class="footer-logo">🌾 AgriKart</h2>
    <p class="footer-tagline">Connecting farmers directly with consumers.</p>
  </div>
    <!-- Section 2: Navigation -->
    <div>
      <h3 class="text-md font-semibold mb-2">Quick Links</h3>
      <ul class="text-sm space-y-1 text-gray-300">
        <li><a href="{% url 'home' %}" class="hover:text-white">Home</a></li>
        <li><a href="{% url 'crop_list' %}" class="hover:text-white">Crops</a></li>
        <li><a href="{% url 'profile' %}" class="hover:text-white">Profile</a></li>
      </ul>
    </div>

    <!-- Section 3: Contact & Social -->
    <div>
      <h3 class="text-md font-semibold mb-2">Connect</h3>
      <p class="text-sm text-gray-400">Email: support@agrikart.com</p>
      <div class="flex space-x-4 mt-3 text-xl">
        <a href="https://wa.me/919999999999" target="_blank" class="hover:text-green-500">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://facebook.com" target="_blank" class="hover:text-blue-500">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="hover:text-blue-300">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="hover:text-pink-400">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="border-t border-gray-700 py-4 text-center text-sm text-gray-400">
    © {{ now|date:"Y" }} AgriKart. All rights reserved.
  </div>
</footer>

<!-- Floating WhatsApp Button -->
<a href="https://wa.me/919999999999" target="_blank" 
   class="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white rounded-full p-4 shadow-lg z-50 transition-transform duration-300 hover:scale-110">
   <i class="fab fa-whatsapp text-2xl"></i>
</a>

<!-- Scroll to Top Button -->
<button id="scrollTopBtn" onclick="scrollToTop()" 
  class="hidden fixed bottom-20 right-6 bg-gray-800 hover:bg-gray-700 text-white p-3 rounded-full shadow-md z-50">
  ⬆️
</button>
