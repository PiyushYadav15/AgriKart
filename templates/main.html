{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/YOUR_KIT_ID.js" crossorigin="anonymous"></script>


    <title>AgriKart</title>
</head>
<body>
    {% include 'nav.html' %}
    <center>
        {% block content %}

        {% endblock %}
    </center>
    {% include 'footer.html' %}
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
        <script>
          AOS.init({
             duration: 1000,
             once: true,
             });
        </script>
    <script>
      window.addEventListener('scroll', function () {
        const footer = document.getElementById('footer');
        const scrollTop = window.scrollY + window.innerHeight;
        const pageHeight = document.documentElement.scrollHeight;

        if (scrollTop >= pageHeight - 20) {
          // Show footer with animation
          footer.classList.remove('opacity-0', 'translate-y-12');
          footer.classList.add('opacity-100', 'translate-y-0');
        } else {
          // Hide it again when not at bottom
          footer.classList.remove('opacity-100', 'translate-y-0');
          footer.classList.add('opacity-0', 'translate-y-12');
        }
        if (scrollTop >= pageHeight - 20) {
          footer.classList.add('visible');
        } 
        else {
          footer.classList.remove('visible');
        }
  });
      
   </script>
</body>
</html>
