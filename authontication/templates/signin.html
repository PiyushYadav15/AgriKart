<style>
    /* ========== LOGIN PAGE ========== */
.form-container {
  max-width: 500px;
  margin: 3rem auto;
  padding: 2rem;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  animation: fadeSlideUp 0.8s ease-out;
}

.form-container form {
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
}

.form-container input {
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  transition: border-color 0.3s;
  font-size: 1rem;
}

.form-container input:focus {
  border-color: #3ca55c;
  outline: none;
}

.btn {
  padding: 0.75rem;
  background: linear-gradient(to right, #3ca55c, #b5ac49);
  color: white;
  border: none;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.4s ease, transform 0.3s ease;
}

.btn:hover {
  background: linear-gradient(to right, #3ca55c, #70b347);
  transform: scale(1.05);
}

.register-link {
  margin-top: 1rem;
  font-size: 0.95rem;
  text-align: center;
}

.register-link a {
  color: #3ca55c;
  font-weight: bold;
  text-decoration: none;
  transition: color 0.3s ease;
}

.register-link a:hover {
  color: #70b347;
}

/* ========== TOAST MESSAGE ========== */
#messages {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  animation: slideFadeIn 0.6s ease;
}

.alert {
  background-color: #4caf50;
  color: white;
  padding: 1rem 2rem;
  margin: 10px auto;
  border-radius: 8px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
  animation: popupBounce 0.6s ease-in-out;
}

/* ========== ANIMATIONS ========== */
@keyframes fadeSlideUp {
  from {
    opacity: 0;
    transform: translateY(50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideFadeIn {
  from {
    opacity: 0;
    transform: translate(-50%, -30px);
  }
  to {
    opacity: 1;
    transform: translate(-50%, 0);
  }
}

@keyframes popupBounce {
  0% {
    transform: scale(0.9);
    opacity: 0.6;
  }
  60% {
    transform: scale(1.05);
    opacity: 1;
  }
  100% {
    transform: scale(1);
  }
}

/* Responsive */
@media (max-width: 600px) {
  .form-container {
    margin: 2rem 1rem;
    padding: 1.5rem;
  }

  #messages {
    width: 90%;
    font-size: 0.95rem;
  }
}

</style>


{% extends 'main.html' %}
{% block content %}

<div id="messages">
{% if messages %}
    {% for i in messages %}
        <div class="alert">{{ i }}</div>
    {% endfor %}
{% endif %}
</div>

<h2 class="title">Login Page</h2>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>
    <p class="register-link">Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
</div>

<script>
    setTimeout(function(){
        document.getElementById('messages').style.display='none';
    }, 5000);
</script>

{% endblock %}
