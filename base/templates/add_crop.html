<style>
  /* ========== ADD CROP FORM ========== */
.title {
  font-size: 2rem;
  font-weight: bold;
  text-align: center;
  color: #3ca55c;
  margin-top: 6rem;
  animation: fadeSlideUp 0.8s ease-out;
}

.rive-wrapper {
  display: flex;
  justify-content: center;
  margin: 1rem 0 1rem;
  animation: scaleIn 0.6s ease;
}

.form-container {
  max-width: 600px;
  margin: auto;
  padding: 2rem;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  animation: fadeSlideUp 0.8s ease;
}

.form-container form {
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
}

.form-container input,
.form-container select,
.form-container textarea {
  padding: 0.75rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  transition: border-color 0.3s ease;
}

.form-container input:focus,
.form-container select:focus,
.form-container textarea:focus {
  border-color: #3ca55c;
  outline: none;
}

.btn {
  padding: 0.75rem;
  background: linear-gradient(to right, #3ca55c, #b5ac49);
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.4s ease, transform 0.3s ease;
}

.btn:hover {
  background: linear-gradient(to right, #3ca55c, #70b347);
  transform: scale(1.05);
}

.back-link {
  display: block;
  text-align: center;
  margin: 1.5rem auto;
  color: #3ca55c;
  font-weight: 600;
  text-decoration: none;
  transition: color 0.3s ease;
}

.back-link:hover {
  color: #70b347;
}

/* ========== ANIMATIONS ========== */
@keyframes fadeSlideUp {
  from { opacity: 0; transform: translateY(50px); }
  to   { opacity: 1; transform: translateY(0); }
}

@keyframes scaleIn {
  from { transform: scale(0.95); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

/* ========== RESPONSIVE ========== */
@media (max-width: 600px) {
  .form-container {
    padding: 1.5rem;
    margin: 1rem;
  }

  canvas {
    width: 180px !important;
    height: auto !important;
  }
}


</style>

{% extends 'main.html' %}
{% load static %}
{% block content %}

<h2 class="title">Add Crops</h2>

<!-- âœ… Rive Animation (optional aesthetic) -->
<div class="rive-wrapper">
  <canvas id="riveCanvas" width="50" height="50"></canvas>
</div>

<!-- âœ… Form -->
<div class="form-container">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Submit</button>
  </form>
</div>

<!-- âœ… Back link -->
<a href="{% url 'crop_list' %}" class="back-link">Back to Gallery</a>

<!-- âœ… Rive Setup Script -->
<script src="https://unpkg.com/@rive-app/webgl"></script>
<script>
  const rive = new Rive({
    src: "{% static 'animations/planting.riv' %}",  // ðŸª´ Your Rive file
    canvas: document.getElementById("riveCanvas"),
    autoplay: true,
    layout: new Rive.Layout({
      fit: Rive.Fit.Contain,
      alignment: Rive.Alignment.Center,
    }),
    onLoad: () => {
      console.log("Rive animation loaded.");
    },
  });
</script>

{% endblock %}
