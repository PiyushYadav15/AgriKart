<style>
    /* ========== DELETE CONFIRMATION PAGE ========== */
.delete-confirm-container {
  max-width: 500px;
  margin: 3rem auto;
  padding: 2rem;
  text-align: center;
  border-radius: 16px;
  background: #fff;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  animation: fadeSlideUp 0.6s ease;
}

.title.warning {
  color: #e53935;
  font-size: 1.8rem;
  font-weight: bold;
  margin-bottom: 1rem;
}

.confirm-message {
  font-size: 1.1rem;
  margin-bottom: 1.5rem;
  color: #444;
}

.confirm-image {
  width: 220px;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  margin-bottom: 1.5rem;
}

.delete-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  align-items: center;
}

.btn {
  padding: 0.75rem 1.5rem;
  font-weight: bold;
  border-radius: 8px;
  text-decoration: none;
  transition: all 0.3s ease;
  display: inline-block;
}

.btn.danger {
  background: linear-gradient(to right, #ff416c, #ff4b2b);
  color: white;
  border: none;
}

.btn.danger:hover {
  background: linear-gradient(to right, #ff4b2b, #ff416c);
  transform: scale(1.05);
}

.btn.cancel {
  background: transparent;
  color: #3ca55c;
  border: 2px solid #3ca55c;
}

.btn.cancel:hover {
  background: #f1f8f5;
  transform: scale(1.05);
}

/* ========== ANIMATIONS ========== */
@keyframes fadeSlideUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>

{% extends 'main.html' %}
{% block content %}

<div class="delete-confirm-container">
  <h2 class="title warning">⚠️ Delete Crop</h2>
  <p class="confirm-message">
    Are you sure you want to delete: <strong>{{ data.title }}</strong>?
  </p>

  <img src="{{ data.image.url }}" class="confirm-image" alt="Crop Image">

  <form method="POST" class="delete-form">
    {% csrf_token %}
    <button type="submit" class="btn danger">Yes, Delete</button>
    <a href="{% url 'crop_list' %}" class="btn cancel">Cancel</a>
  </form>
</div>

{% endblock %}
