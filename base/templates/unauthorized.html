<style>
    /* ========== UNAUTHORIZED PAGE ========== */
.unauth-container {
  max-width: 600px;
  margin: 5rem auto;
  padding: 3rem;
  text-align: center;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
  animation: fadeSlideUp 0.6s ease;
}

.unauth-title {
  color: #e74c3c;
  font-size: 2rem;
  margin-bottom: 1rem;
}

.unauth-message {
  font-size: 1.2rem;
  color: #555;
  margin-bottom: 2rem;
}

.btn-back {
  display: inline-block;
  padding: 0.8rem 1.6rem;
  background: #3498db;
  color: #fff;
  font-weight: bold;
  border-radius: 10px;
  text-decoration: none;
  transition: background 0.3s ease, transform 0.2s ease;
}

.btn-back:hover {
  background: #2980b9;
  transform: scale(1.05);
}

/* Animation */
@keyframes fadeSlideUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

</style>

{% extends 'main.html' %}
{% block content %}

<div class="unauth-container">
    <h1 class="unauth-title">üö´ Unauthorized Access</h1>
    <p class="unauth-message">
        Sorry, you are not authorized to view this page.
    </p>
    <a href="{% url 'profile' %}" class="btn-back">‚Üê Go Back to Profile</a>
</div>

{% endblock %}
