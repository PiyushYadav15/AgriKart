<style>
  /* ========== CROP LISTING PAGE (CONSUMER) ========== */
.crop-list-title {
  text-align: center;
  font-size: 2rem;
  margin: 2rem 0 3rem;
  color: #3ca55c;
}

.crop-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  padding: 0 2rem;
}

.crop-card {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  padding: 1rem;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: fadeSlideUp 0.5s ease;
}

.crop-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
}

.crop-img {
  width: 100%;
  max-width: 200px;
  height: auto;
  border-radius: 12px;
  margin-bottom: 1rem;
}

.crop-info h3 {
  font-size: 1.3rem;
  margin-bottom: 0.5rem;
  color: #222;
}

.crop-info p {
  margin: 0.3rem 0;
  font-size: 0.95rem;
  color: #555;
}

.view-link {
  display: inline-block;
  margin-top: 1rem;
  padding: 0.5rem 1rem;
  background: linear-gradient(to right, #3ca55c, #b5ac49);
  color: white;
  font-weight: bold;
  border-radius: 10px;
  text-decoration: none;
  transition: background 0.3s ease, transform 0.2s ease;
}

.view-link:hover {
  background: linear-gradient(to right, #3ca55c, #70b347);
  transform: scale(1.05);
}

/* Optional animation */
@keyframes fadeSlideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

</style>

{% extends 'main.html' %}
{% block content %}

<h2 class="crop-list-title">ðŸ›’ Available Crops</h2>

<div class="crop-grid">
  {% for i in data %}
    <div class="crop-card">
      <a href="{% url 'crop_detail' i.id %}">
        <img src="{{ i.image.url }}" alt="{{ i.name }}" class="crop-img">
      </a>
      <div class="crop-info">
        <h3>{{ i.name }}</h3>
        <p><strong>Farmer:</strong> {{ i.farmer.first_name }} {{ i.farmer.last_name }}</p>
        <p><strong>Mobile:</strong> {{ i.farmer.mobile }}</p>
        <a href="{% url 'crop_detail' i.id %}" class="view-link">View Details</a>
      </div>
    </div>
  {% empty %}
    <p>No crops available.</p>
  {% endfor %}
</div>

{% endblock %}
